  <line x1="15" y1="15" x2="25" y2="25" style="stroke:#fff;stroke-width:2"/>
  
  <!-- Meteor shower -->
  <polyline points="35,0 30,5 35,10" style="stroke:#ff0;stroke-width:2"/>
  <polyline points="40,5 35,10 40,15" style="stroke:#ff0;stroke-width:2"/>
