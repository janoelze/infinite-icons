    <rect x="35" y="20" width="10" height="30"/>
    <!-- Castle Turrets -->
    <line x1="5" y1="20" x2="15" y2="20"/>
    <line x1="35" y1="20" x2="45" y2="20"/>
    <!-- Castle Doorway -->
    <rect x="22" y="35" width="6" height="13"/>
    <!-- Hovercraft Body -->
